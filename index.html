<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Journey Tracker</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <div class="header-content">
    <h1>Journey Tracker</h1>
    <p>Track your adventures live and see the distance traveled in real-time!</p>
  </div>
</header>

<main>
  <div class="controls">
    <button id="startBtn" class="btn btn-start">Start Journey</button>
    <button id="stopBtn" class="btn btn-stop">Stop Journey</button>
  </div>

  <div class="distance-card">
    <span id="distance">Distance: 0 m</span>
    <br>
    <span id="timer">Time: 00:00:00</span>
    <br>
    <span id="score">Score: 0</span>
  </div>


  <div id="map"></div>
</main>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="script.js"></script>
</body>
</html>
